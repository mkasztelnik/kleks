en:
  school_title: "Democracy, Expertise and Power: Making New Europe in the Era of Globalisation"
  landing:
    title: RES/PROJECT SUMMER SCHOOL 2015
    description: |
      This website will lead you to the application form for the RES/PROJECT SUMMER SCHOOL 2015: "%{title}" which will take place 15 – 24 June 2015 in Kraków, Poland. Inside you will find application sections to fill out. The deadline to submit the application is <strong>%{close_date}</strong>.
    eligibility: "<strong>Eligibility:</strong> all countries' BA (after completing 2 year), MA, Phd students from all countries, as well as recent graduates from MA programmes (not more than 2 years after graduation) interested in the topic."
    organizers_title: Organizers
    organizers: |
      The RES/PROJECT SUMMER SCHOOL 2015 is organized by <a href="http://www.ces.uj.edu.pl/academics/ma-in-european-studies/central-eastern-european-studies-research-track">Centre for European Studies, Jagiellonian University (CES)</a>  in collaboration with <a href="http://www.sv.uio.no/arena/english/about/news-and-events/news/news-2014/ma-european-studies-admissions-open.html">ARENA – Centre for European Studies, University of Oslo</a> as a part of the "Research and Expertise in Society" project. The project is aimed at improving the educational potential of the partners' institutes through the creation of the graduate research track within the existing MA programme in European Studies in Kraków: <a href="http://www.ces.uj.edu.pl/academics/ma-in-european-studies/central-eastern-european-studies-research-track">The Central and Eastern European Studies: Research Track</a> will combine research and didactics as well as a cooperation between science and business.
    sponsors_title: Sponsors
    sponsors: The project is supported by a grant from Iceland, Liechtenstein and Norway through the EEA and Norway Grants and co-financed by the Polish funds.
    patronage_title: Media Patronage
    patronage: The RES/PROJECT SUMMER SCHOOL 2015 is organized under the patronage of <a href="http://www.neweasterneurope.eu">New Eastern Europe</a>.
